<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home|Hotel BT</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/2770b43d45.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="homepage-hero">        
        <nav>
            <div class="container">
                <h2 id="logo">HBT</h2>
                <ul id="top-menu">
                    <li><a href="index.html" class="menu-items">Home</a></li>
                    <li><a href="about.html" class="menu-items">About</a></li>
                    <li><a href="contact.html" class="menu-items">Contact</a></li>
                </ul>
            </div>
        </nav>
        <section id="contact-form-section">
            <div class="container">
                <h1><span class="text-primary">Contact</span>Us</h1>
                <form action="#">
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" name="firstname" id="firstname">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" id="lastname">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    <button type="submit" class="btn-dark">Submit</button>
                    </div>
                    
                </form>
            </div>
        </section>        
    </header>
    <footer class="bg-dark">
        <p class="text-light">&#169;2022 Hotel BT - All Rights Reserved</p>
    </footer>
    
</body>
</html>
