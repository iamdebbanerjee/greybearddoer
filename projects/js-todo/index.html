<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app-intro">
            <h1>My Task App</h1>
        </div>
        <hr>
        <h2>Add New Task</h2>
        <form>
            <label for="task-form">New Task</label>
            <input type="text" name="task-form" id="task-form">
            <button type="submit">Add Task</button>
        </form>
        <hr>
        <div class="display-task">
            <h2>Display Tasks</h2>
            <ul class="task-list"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
