<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Source+Serif+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app-intro">
            <h1>My Task App</h1>
        </div>
        <hr>
        <h2>Add New Task</h2>
        <form id='task-form'>
            <input type="text" name="new-task" id="new-task" placeholder="Enter New Task Here">
            <input type="submit" class="task-add-btn" value="Add Task">
        </form>
        <hr>
        <div class="display-task">
            <h2>Display Tasks</h2>
            <input type="text" name="filter-task" id="filter-task" placeholder="Filter Tasks">
            <ol class="task-list">
            <!-- This is the HTML structure I am trying to create with JS
                <li>Test 1 <a href="#" class="delete-task"><i class="fa fa-remove"></i></a></li>
                <li>Test 2 <a href="#" class="delete-task"><i class="fa fa-remove"></i></a></li> 
            -->
            </ol>
            <button type="submit" class="task-clr-btn">Clear Tasks</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
