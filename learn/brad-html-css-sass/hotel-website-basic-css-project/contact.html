<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel BT | Home Page</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/2770b43d45.js" crossorigin="anonymous"></script>

</head>
<body>
    <section class="navbar">
        <div class="logo">
            <h2>Hotel BT</h2>
        </div>
        <div class="nav-toggle">
            <input type="checkbox" id="nav-toggle-btn">
        </div>
        <nav class="primary-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>            
        </nav>
    </section>
    <div class="container">
        <section class="contact">        
            <h1>Contact Form</h1>
            <form action="#">
                <div>
                    <label for="firstname">Firstname</label>
                    <input type="text" name="firstname" id="firstname">
                </div>
                <div>
                    <label for="lastname">Lastname</label>
                    <input type="text" name="lastname" id="lastname">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="user-query">Send Us Your Query</label>
                    <textarea name="user-query" id="user-query" cols="30" rows="10"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </div>
    

    <section class="footer">
            <p>Hotel BT &#169; 2022 | All Rights Reserved</p>
    </section>    
</body>
</html>
