<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel BT | Home Page</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/2770b43d45.js" crossorigin="anonymous"></script>

</head>
<body>
    <section class="navbar">
        <div class="logo">
            <h2>Hotel BT</h2>
        </div>
        <div class="nav-toggle">
            <input type="checkbox" id="nav-toggle-btn">
        </div>
        <nav class="primary-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>            
        </nav>
    </section>
    <div class="container">
        <section class="contact">        
            <div class="form-wrap">
                <div class="form-intro">
                    <h1>Contact Us</h1>
                    <p>Tell us your requirements and we'll send you our best offers.</p>
                </div>
                <div class="form-controls">
                    <form action="">
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" name="firstname">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" name="lastname">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="user-query">Write us your requirements</label>
                            <textarea id="user-query" name="user-query" rows="10"></textarea>
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                    <div class="form-footer">
                        <p>By clicking the Sign Up button, you agree to our
                            <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    

    <section class="footer">
            <p>Hotel BT &#169; 2022 | All Rights Reserved</p>
    </section>    
</body>
</html>
